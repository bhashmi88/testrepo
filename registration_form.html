   <html>

            <title> Registration Form </title>

           div {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 140px;
        text-align: right;

      input{
          text-align: right;

      <body>
         <h2>Registration Form</h2>
         <form action="/register">
            <label for="firstname"> First Name: </label>
            <input type="text" id="firstname" name="firstname">
            
            <br><br>
            <label for="lastname">Last name: </label>
            <input type="text" id="lastname" name="lastname">
            <br><br>
            <label for="email">Email: </label> 
            <input type="email" id="email" name="email">
            <br><br>
            <label for="tel">Telephone Number: </label> 
            <input type="tel" id="tel"name="tel">
            <br><br>
            <label for="gender">Gender:</label>
            <label for="male" style="text-align: left;"> Male</label>
            <input type="radio" id="male" name="gender" style="text-align: left;">
            <label for="female" style="text-align: left;"> Female</label>
            <input type="radio" id="female" name="gender"style="text-align">
            <br>
            <input type="submit" value="Submit">

         </form>
      </body>
</html>
